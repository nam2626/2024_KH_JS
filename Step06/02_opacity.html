<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       //range 선택해서 값이 바뀌었을때 현재 값을 로그로 출력
       window.onload = () => {
            document.querySelector('#val').onchange = (e) => {
                console.log(e.target.value);
                document.querySelector('img').style.opacity = e.target.value / 10;
            }
       }
    </script>
</head>
<body>
    <input type="range" id="val" min="0" max="10" value="10">
    <hr>
    <img src="image/1.jpg">
</body>
</html>
