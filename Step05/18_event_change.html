<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
    <script>
        window.onload = () => {
            document.querySelector('#sel').onchange = (e) => {
                //이벤트 객체의 target은 현재 이벤트가 발생한 태그
                console.log(e.target.value);
                document.querySelector('#txt').value = e.target.value;
            }
        }

    </script>
</head>

<body>
    <select id="sel">
        <option value="0">선택</option>
        <option value="1">데이터1</option>
        <option value="2">데이터2</option>
        <option value="3">데이터3</option>
        <option value="4">데이터4</option>
    </select>
    <input type="text" id="txt">
</body>

</html>
