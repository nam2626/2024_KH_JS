<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
    <style>
        body {
            height: 8000px;
        }

        #pop {
            width: 200px;
            height: 100px;
            border: 1px solid black;
            position: fixed;
            top: 20px;
            left: 20px;
        }
    </style>
</head>

<body>
    <div id="pop"></div>
    <script>
        //body 태그 선택
        let body = document.querySelectorAll('body')[0];
        //아이디 속성값이 pop 인 태그를 선택
        let pop = document.querySelector('#pop');
        //body 태그에 클릭 이벤트 추가
        //body 태그 클릭했을때 경고창 띄움
        //이벤트 객체 : 이벤트가 발생 했을때 해당 이벤트에 관련된 정보
        body.onclick = function(event){
            console.log(event);
            // pop에 클릭한 마우스 좌표값을 출력
            pop.innerHTML = `${event.clientX},${event.clientY}`;
            // pop의 위치를 클릭한 좌표값으로 설정
            pop.style.top = `${event.clientY}px`;
            pop.style.left = `${event.clientX}px`;
        }
    </script>

</body>

</html>
