<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
    <style>
        h2{
            text-align: center;
        }
        div{
            float: left;
            margin-left: 30px;
        }
    </style>
    <script>
        let tag = '';

        for(let dan = 2; dan < 10; dan++){
            tag += `<div><h2>${dan}단</h2>`;
            for(let i = 1; i < 10; i++){
                tag += `<p>${dan} * ${i} = ${dan*i}</p>`;
            }
            tag += '</div>';
        }
        console.log(tag);
        document.write(tag);

    </script>
</head>
<body>
    
</body>
</html>
