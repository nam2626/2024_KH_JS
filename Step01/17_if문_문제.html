<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            color:red;
        }
        .bold{
            font-weight: bold;
        }
        span{
            margin-right: 16px;
        }
    </style>
    <script>
    /* 
        1~100까지 숫자들을 출력
        단, 5와 9의 배수는 출력할때 글꼴을 두껍게 처리
        3과 9의 배수는 글자색을 빨간색으로 처리
    */  
      for (let i = 1; i < 101; i++) {
        let classValue = '';
        if(i % 3 == 0)
            classValue = 'red ';
        if(i % 5 == 0 || i % 9 == 0)
            classValue += 'bold';
            
        document.write(`<span class='${classValue}'>${i}</span>`);
      }
    </script>
</head>
<body>
    
</body>
</html>
