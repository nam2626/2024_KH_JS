<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문제</title>
  <script>
    let peoples = Number(prompt('입장객은 몇 명인가요?',0));
    let line_peoples = Number(prompt('한 줄에 몇 명씩 앉습니까?',0));

    let tag = `<h1>자리배치도</h1>`;
    tag += `<p>모두 ${Math.ceil(peoples / line_peoples)}줄이 필요합니다.</p>`;

    document.write(tag);
    let seat_number = 1;
    //좌석표 출력하는 코드를 추가
    let max_line = Math.ceil(peoples / line_peoples);
    for(let line = 0 ; line < max_line; line++){
      for(let seat = 0; seat < line_peoples && seat_number <= peoples ; seat++){
        document.write('좌석 ' + seat_number++, ',');
      }
      document.write('<br>');
    }
  </script>
</head>
<body>
</body>
</html>
