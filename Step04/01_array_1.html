<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열</title>
    <script>
      //배열 생성
      let arr = [10,20,true,false,3.1415,'test'];

      document.write('<h2>배열 값을 가져오는 방법 - 1</h2>');
      for(let i=0;i<arr.length;i++){
        document.write(arr[i],'<br>');
      }
      
      document.write('<h2>배열 값을 가져오는 방법 - 2</h2>');
      for(i in arr){
        document.write(arr[i],'<br>');
      }
    </script>
  </head>
  <body></body>
</html>
