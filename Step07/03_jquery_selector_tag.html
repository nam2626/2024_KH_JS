<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
       $(function(){
        //p 태그 선택해서 배경색을 파랑색으로 지정, 글자색은 빨강
        // document.querySelectorAll('p').forEach(item => {
        //     item.style.backgroundColor = 'blue';
        //     item.style.color = 'red';
        // });
        //선택자 사용방법 : $('선택자') --> html 요소들을 선택
        // $('p').css('background-color','blue').css('color','red');
        $('p').css({'background-color':'blue','color' : 'red'});
        //h2 선택 - 글자색을 파랑색으로 변경
        $('h2').css('color','blue');
       });

    </script>
</head>
<body>
    <h2>제목</h2>
    <p>내용</p>
    <p>내용</p>
    <p>내용</p>
    <div>
        <p>div 내부 내용</p>
    </div>
    <p>내용</p>
    <p>내용</p>
</body>
</html>
