<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(function(){
            //형제 요소가 없는 것만 선택
            $("li:only-child").css('background-color','yellow');
            //시작번호부터 마지막 인덱스번호 전까지 선택
            //1번 인덱스부터 3번 인덱스 전까지 선택
            // $('#ul_1 li:eq(0)').nextUntil('#ul_1 li:eq(3)').css('background-color','red');
            $('#ul_1 li').slice(1,3).css('background-color','red');
        })
    </script>
</head>
<body>
    <ul id="ul_1">
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
        <li>메뉴5</li>
        <li>메뉴6</li>
    </ul>
    <ul id="ul_2">
        <li>메뉴1</li>
    </ul>
</body>
</html>
