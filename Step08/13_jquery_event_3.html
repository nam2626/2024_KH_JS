<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){
            //로그인 버튼을 눌러서 submit 이벤트가 실행시
            //아이디와 비밀번호 중 하나라도 입력이 안되면
            //submit 이벤트를 중단하는 기능 작성
            $('#frm').submit(function(e){
                if($('input[name=id]').val() == '' || $('input[name=pass]').val().length == 0)
                    e.preventDefault();//return false;
            });
         
        });
    </script>
</head>
<body>
    <form id="frm">
        <input type="text" name="id" placeholder="아이디 입력"><br>
        <input type="password" name="pass" placeholder="암호 입력"><br>
        <button>로그인</button>
    </form>    
</body>
</html>
