<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isNaN</title>
    <script>
      console.log(isNaN(100));   
      console.log(isNaN(-100));   
      console.log(isNaN(0));   
      console.log(isNaN('100'));   
      console.log(isNaN('-10'));   
      console.log(isNaN('1a00'));   
      console.log(isNaN('a1a00'));   
      console.log(isNaN(true),Number(true));   
      //너 숫자야?
      console.log(!isNaN('23k655l'));
    </script>
</head>

</body>
</html>
